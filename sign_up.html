<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>
    <div class="login-container">
        <h2>Create an account</h2>
        <form class="login-form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <label for="password">Confirm password</label>
                <input type="password" id="password" placeholder="Confirm your password">
            </div>
            <button type="submit" onclick="location.href='registration.html'">Sign Up</button>
            <p class="message">Already have an account? <a href="sign_in.html">Sign In</a></p>
        </form>
    </div>
</body>
</html>
